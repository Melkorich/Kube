@@include('./general/_head.html') 

<body>
  
  <div class="wrapper">

    @@include('./general/_header-menu.html')

    <main class="main main--contact">

      <div class="breadcrumbs">
        <div class="container">
          <h2 class="breadcrumbs__title">
           Contact us
          </h2>
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="index.html">
                Home 
              </a> 
            </li>  
            <li class="breadcrumbs__item">
              <span>&frasl;</span>
            </li>
            <li class="breadcrumbs__item">
              <a class="breadcrumbs__link" href="news-page.html">
                Contacts
              </a> 
            </li> 
          </ul>
        </div>
      </div>

      <section class="contacts">
        <div class="contacts__image">
          <img class="contacts__img" src="images/contacts/1.jpg" alt="background top image T.S. at concert">
        </div>

        <div class="contacts__body">
          <div class="container">
            <div class="contacts__inner">
                <div class="contacts__user-form">
                  <h1 class="contacts__title title">
                    Wish to send a message
                    <span>to your favourite artist?</span>
                  </h1>
                  <form class="contacts-form" action="">
                    <input class="contacts__input" type="text" name="name" placeholder="Your Name..." required>
                    <input class="contacts__input" type="text" name="mail" placeholder="Your Email..." required>
                    <textarea class="textarea" placeholder="Your Massage..."></textarea>

                    <button class="contacts__btn blink-effect ">Send massage</button>
                  </form>
                </div> 
                <div class="contacts__info"></div>
            </div>
          </div>
        </div>

      </section>



    </main>
  </div>

</body>
