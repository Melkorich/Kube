<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taylor Swift</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

  <div class="wrapper">
     
    <header class="header" style="background-image: url(images/header/bg1.jpg);">
      
      <div class="header__inner">

        <div class="header__top">
          <div class="container">
            <div class="header__top-inner">
              <a class="logo" href="#">
                <img class="logo__img" src="images/logo.png" alt="taylor swift logo">
              </a>
    
              <nav class="menu">
                <ul class="menu__list">
                  <li class="menu__item">
                    <a class="menu__link link-animate" href="#">Home</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link link-animate" href="#">Band</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link link-animate" href="#">Discography</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link link-animate" href="#">Tours</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link link-animate" href="#">Media</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link link-animate" href="#">Albums</a>
                  </li>
                  <li class="menu__item">
                    <a class="menu__link link-animate" href="#">Contacts</a>
                  </li>
                </ul>
              </nav>
            </div>
           
          </div>
        </div> 

        <div class="header__content">
          <div class="container">
            <div class="header__content-inner">
              <span class="header__subtitle">The best album of decade</span>
              <h1 class="header__title">
                THE REPUTATION
                <span>by Taylor Swift</span>
              </h1>
              <p class="header__text">
                New song with 15 Amazing Track
              </p>
  
              <ul class="header__links">
                <li class="header__item">
                  <a class="header__link icon-animate" href="#">
                    <svg class="social-icon" width="27" height="33">
                      <use xlink:href=images/sprite.svg#apple></use>
                    </svg>
                  </a>
                </li>
                <li class="header__item">
                  <a class="header__link icon-animate" href="#">
                    <svg class="social-icon" width="35" height="35">
                      <use xlink:href=images/sprite.svg#spotify></use>
                    </svg>
                  </a>
                </li>
                <li class="header__item">
                  <a class="header__link icon-animate" href="#">
                    <svg class="social-icon" width="45" height="21">
                      <use xlink:href=images/sprite.svg#icloud></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
   
      </div>
  
    </header>

  </div>


  <script src="js/main.min.js"></script>
</body>
</html>
